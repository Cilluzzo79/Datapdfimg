[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 30  # Aumentiamo il timeout
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5  # Aumentiamo i tentativi di riavvio

[scale]
min = 1
max = 2
autoScale = true
